<!DOCTYPE html>
<html lang="es-CL">
    <head>
      <!--Configuracion del stilos de los productos-->
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>


        <!--Bootstrap-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <!--Custom Stylesheet-->
        <link href="static/styles/styles.css" rel="stylesheet"/>
        

        <script src="https://kit.fontawesome.com/0c3992d49e.js" crossorigin="anonymous"></script>
        <title>Jardiner&iacute;a  Huerto+</title>
    </head>
<body>
    

    <section class="seccion-perfil-usuario">
        <!-- Aqui va la seccion de Usuario-->
        <div class="perfil-usuario-header">
            <div class="perfil-usuario-portada">
                <div class="perfil-usuario-avatar">
                    <button type="button" class="boton-avatar">
                        <i class="far fa-image"></i>
                    </button>
                </div>
                <button type="button" class="boton-portada">
                    <i class="far fa-image"></i>
                </button>
            </div>
        </div>
        <div class="perfil-usuario-body">
            <div class="perfil-usuario-bio">
                
                <h3 class="titulo">Jairo Alvarez </h3>
                <p class="texto">Comprador habitual y Socio de Jardiner&iacute;a  Huerto+</p>
            </div>
            <div class="perfil-usuario-footer">
                <ul class="lista-datos">
                    <li><i id ="nombre"  class="icono fas fa-user-check"></i> Nombre:</li>
                    <li><i id ="apellido" class="icono fas fa-user-check"></i> Apellido:</li>
                    <li><i id =" rut" class="icono fas fa-user-check"></i> RUT:</li>
                  
                    
                </ul>
                <ul class="lista-datos">
                    <li><i id ="direccion" class="icono fas fa-map-signs"></i> Direccion de usuario:</li>
                    <li><i id ="correo" class="icono fas fa-user-check"></i> Correo:</li>
                    <li><i id ="fono" class="icono fas fa-phone-alt"></i> Telefono:</li>
                </ul>
                <div class="d-flex">
                    <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#modalEditar">Editar</button>
                  </div>

            </div>
            <table class="table" id="lista-compra">
                <thead>
                    <tr>
                        <th scope="col">Nombre</th>
                        <th scope="col">Fecha de compra</th>
                        <th scope="col">Precio</th>
                        <th scope="col">Cantidad</th>
                        <th scope="col">Sub Total</th>
                    </tr>
                </thead>
                <tbody id="Orquidias">
                      <td>Orquidias</td>
                      <td>13/06/2022</td>
                      <td>2000</td>
                      <td>1</td>
                      <td>2000</td>
                </tbody>
                <tr>
                    <th colspan="3" scope="col">IVA</th>
                    <th scope="col">
                        <p id="iva" style="font-weight: normal; color: #838080 ;">4750</p>
                    </th>
                    <!-- <th scope="col"></th> -->
                </tr>
                <tr>
                    <th colspan="3" scope="col">TOTAL</th>
                    <th scope="col">
                        <input id="total" type="text" name="monto" class="font-weight-bold border-0" readonly style="color: #838080" value="91750">
                    </th>
                    <!-- <th scope="col"></th> -->
                </tr>
            </table>
                
            <div class="redes-sociales">
                <a href="" class="boton-redes facebook fab fa-facebook-f"><i class="icon-facebook"></i></a>
                <a href="" class="boton-redes twitter fab fa-twitter"><i class="icon-twitter"></i></a>
                <a href="" class="boton-redes instagram fab fa-instagram"><i class="icon-instagram"></i></a>
            </div>
        </div>
        <div class="col-md-4 mb-2">
            <a href="/" class="btn btn-light">Seguir comprando</a>
        </div>
    </section>

     <!--Modal de Edicion de usuario-->

    <div class="modal fade" id="modalEditar" tabindex="-1" role="dialog" aria-labelledby="modalEditarLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header bg-jardin">
              <h5 class="modal-title" style="color: #ffffff" id="modalEditarLabel">Informacion de Usuario</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form id = "form-editar">
                <div class="form-group">
                  <label for="inputNombre">Nombre</label>
                  <input type="text" class="form-control" id="inputNombre" name="nombre" placeholder="Nuevo nombre" required><br>
                  <label for="inputApellido">Apellido</label>
                  <input type="text" class="form-control" id="inputApellido" name="apellido" placeholder="Nuevo apellido" required><br>
                  <label for="inputRun">Rut</label>
                  <input type="text" class="form-control" id="inputRun" name="rut" placeholder="Ej: 12.345.678-9" required><br>
                  <label for="InputDireccion">Direcci&oacute;n</label>
                  <input type="text" class="form-control" id="InputDireccion" name="direccion" placeholder="Ingrese nueva direcci&oacute;n" required><br>
                  <label for="InputNewEmail">Correo Electr&oacute;nico</label>
                  <input type="email" class="form-control" id="InputNewEmail" aria-describedby="emailHelp" name="email" placeholder="Ingrese su Nuevo correo electr&oacute;nico" required><br>
                  <label for="InputFono">Tel&eacute;fono</label>
                  <input type="text" class="form-control" id="InputFono" name="fono" placeholder="Ingrese su Nuevo tel&eacute;fono" required><br>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-light" data-bs-dismiss="modal">Cerrar</button>
                  <button type="button" class="btn btn-success" id="registrar">Guardar</button>
                </div>
              </form>
            </div>

          </div>
        </div>
      </div>



    <!--JS Bootstrap & Popper-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <!--Jquery-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <!--Custom Scripts-->
    <script src="static/scripts/script4.js"></script>

</body>

</html>
