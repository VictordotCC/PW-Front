<!DOCTYPE html>
<html lang="es-CL">
    <head>
      <!--Configuracion del stilos de los productos-->
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>


        <!--Bootstrap-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <!--Custom Stylesheet-->
        <link type="text/css" href="static/styles/styles.css" rel="stylesheet"/>
        

        <script src="https://kit.fontawesome.com/0c3992d49e.js" crossorigin="anonymous"></script>
        <title>Jardiner&iacute;a  Huerto+</title>
    </head>
    <body>
        <header class="fixed-top d-block-flex">
            <nav class="navbar navbar-dark navbar-expand-lg navbar-light bg-jardin">
                <div class="container-fluid">
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <a class="navbar-brand" style="color:aliceblue" href="index.html#home">Jardiner&iacute;a Huerto+</a>         
                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                      <li class="nav-item">
                        <a class="nav-link navitem" aria-current="page" href="index.html#productos">Productos</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link navitem" aria-current="page" href="index.html#seguimiento">Seguimiento</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link navitem" aria-current="page" href="index.html#nosotros">Nosotros</a>   
                      </li>
                      <li class="nav-item">
                        <a class="nav-link navitem" aria-current="page" href="index.html#contacto">Contacto</a>
                      </li>
                    </ul>
                    <div id= "inicio-sesion" class="d-flex">
                      <div class="d-flex">
                          <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#modalLogin">Iniciar Sesi&oacute;n</button>
                      </div>
                      <div class="d-flex">
                        <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#modalRegistro">Registrarse</button>
                      </div>
                    </div>
                  </div>
    
                </div>
              </nav>
        </header>
        <main>
            <section class="seccion-perfil-usuario" style="margin-top:calc(10% + 5px);">
                <!-- Aqui va la seccion de Usuario-->
                <div class="perfil-usuario-body container">
                    <div class="row perfil-usuario-bio">
                        <h3 id="nombre-usuario" class="titulo"></h3>
                        <p class="texto">Informatico experimentado y Socio general de Jardinería Huerto+</p>
                    </div>
                    <div class="perfil-usuario-footer justify-content-center">
                        <ul class="lista-datos">
                            <li id="direccion"><i class="icono fas fa-map-signs"></i> Direccion: </li>
                            <li id="fono"><i class="icono fas fa-phone-alt"></i> Telefono: </li>
                            <li id="correo"><i class="icono fas fa-at"></i> Correo: </li>
                            <li id="cargo"><i class="icono fas fa-building"></i> Cargo: </li>
                        </ul>
                    </div>
                </div>
            </section>
                <!-- Sección Productos-->
                <section>
                    <div id="tabla-productos" class="container">
                        <h2 class="text-center" style="padding-top: 5px;">Productos</h2>
                        <table class="table align-middle">
                            <thead>
                                <tr>
                                    <th scope="col">Nombre</th>
                                    <th scope="col"></th>
                                    <th scope="col">Valor</th>
                                    <th scope="col">Stock</th>
                                    <th scope="col">Eliminar</th>
                                </tr>
                            </thead>
                            <tbody id="productos"> 
                                <td  class="col-6">  </td>
                                <td style="color:rgb(12, 97, 36)"><i class="fa-solid fa-edit clickable" id="editar"></i></td>
                                <td  class="col-2">  </td>
                                <td class="input-group"><input id="counter-label" type="number" class="form-control" value="0">
                                    <!--<div class="input-group-append">
                                        <button id ="sumar" type="button" class="btn btn-outline-success">+</button>
                                        <button id ="restar"type="button" class="btn btn-outline-danger">-</button>
                                    </div>
                                </td>
                                <td style="color: rgb(250, 1, 1)"><i class="fa-solid fa-delete-left ps-4 clickable" id="eliminar"></i></td>
                            </tbody>-->
                        </table>
                    </div>
                    <div class="text-center col-md-12 mb-2">
                        <a href="#" class="btn btn-success">Actualizar Stock</a>
                        <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#modalRegistroProducto">Registrar Producto</button>
                    </div>
                </section>
        </main>

        <!--Ventanas Modales-->

        <!--Modal de Registro de Producto-->

        <div class="modal fade" id="modalRegistroProducto" tabindex="-1" role="dialog" aria-labelledby="modalRegistroProductoLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header bg-jardin">
                  <h5 class="modal-title" id="modalRegistroLabel" style="color: #ffffff">Ingreso del Producto</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <form id="formulario" enctype="multipart/form-data">
                    <div class="form-group">
                        <div class="mb-3">
                                <label for="n_producto">Nombre del Producto</label>
                                <input type="text" class="form-control" id="n_producto" name="v_prod" placeholder="Ingrese nombre del Producto" required><br>
                                <label for="inputDescripcion">Descripcion</label>
                                <textarea class="form-control" id="inputDescripcion" name="v_desc" rows="3" placeholder="Ingrese descripcion del Producto" required></textarea><br>
                                <label for="inputCategoria">Categoria</label>
                                <select class="form-select" id="inputCategoria" name="v_cat" required>
                                    <option value="">Seleccione una categoria</option>
                                    <option value="Servicios">Servicios</option>
                                    <option value="Herramientas">Herramientas</option>
                                    <option value="Productos">Productos</option>
                                </select><br>
                                <label for="inputPrecio">Precio del producto</label>
                                <input type="number" class="form-control" id="inputPrecio" name="v_precio" placeholder="10000" required><br>
                                <label for="inputStock">Ingrese Stock</label>
                                <input type="number" class="form-control" id="inputStock" name="v_stock" placeholder="0" required><br>
                                <label for="formFile" class="form-label">Ingrese imagen del Producto</label>
                                <input class="form-control" type="file" accept="image/*" name="v_file" id="formFile">
                        </div>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-light" data-bs-dismiss="modal">Cerrar</button>
                      <button id="Registrar_Producto" type="button" class="btn btn-success">Guardar</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>



        <!--JS Bootstrap & Popper-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
        <!--Jquery-->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <!--Custom Scripts-->
        <script type="text/javascript">
            $(document).ready(function(){


            });
        </script>
        <script src="static/scripts/script3.js"></script>
        <script src="static/scripts/manage.js"></script>
    </body>
</html>
